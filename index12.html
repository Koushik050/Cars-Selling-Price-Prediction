<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <style>
        body {
            background-image: url("https://images.pexels.com/photos/164634/pexels-photo-164634.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Black background with transparency */
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.7); /* Black background with transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        select, input[type="number"], button {
            padding: 10px;
            font-size: 1em;
            margin-top: 5px;
            background-color: #333; /* Black background for the options */
            color: white; /* White text color */
            border: 1px solid #555; /* Light border for input fields */
            border-radius: 5px;
        }

        select, input[type="number"] {
            background-color: #333; /* Black background for selects and inputs */
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h3 {
            text-align: center;
            color: #f5f5f5;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Black background with transparency */
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h2>Car Price Prediction</h2>

    <!-- Black Box Wrapper -->
    <div class="form-container">
        <form action="/predict" method="post">
            <!-- Car Name -->
            <label for="car_name">Car Name:</label>
            <select id="car_name" name="car_name" required>
                <option value="0">Audi</option>
                <option value="1">BMW</option>
                <option value="2">Datsun</option>
                <option value="3">Fiat</option>
                <option value="4">Ford</option>
                <option value="5">Honda</option>
                <option value="6">Hyundai</option>
                <option value="7">Isuzu</option>
                <option value="8">Jaguar</option>
                <option value="9">Jeep</option>
                <option value="10">Kia</option>
                <option value="11">Land</option>
                <option value="12">MG</option>
                <option value="13">Mahindra</option>
                <option value="14">Maruti</option>
                <option value="15">Mercedes-Benz</option>
                <option value="16">Mini</option>
                <option value="17">Mitsubishi</option>
                <option value="18">Nexus</option>
                <option value="19">Nissan</option>
                <option value="20">Porsche</option>
                <option value="21">Renault</option>
                <option value="22">Skoda</option>
                <option value="23">Tata</option>
                <option value="24">Toyota</option>
                <option value="25">Volkswagen</option>
                <option value="26">Volvo</option>
            </select>

            <!-- Insurance Validity -->
            <label for="insurance_validity">Insurance Validity:</label>
            <select id="insurance_validity" name="insurance_validity" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <!-- Fuel Type -->
            <label for="fuel_type">Fuel Type:</label>
            <select id="fuel_type" name="fuel_type" required>
                <option value="0">CNG</option>
                <option value="1">Diesel</option>
                <option value="2">Petrol</option>
            </select>

            <!-- Transmission -->
            <label for="transmission">Transmission:</label>
            <select id="transmission" name="transmission" required>
                <option value="0">Automatic</option>
                <option value="1">Manual</option>
            </select>

            <!-- Seats -->
            <label for="seats">Seats:</label>
            <input type="number" id="seats" name="seats" min="1" required>

            <!-- Kilometers Driven -->
            <label for="kms_driven">Kilometers Driven:</label>
            <input type="number" id="kms_driven" name="kms_driven" min="0" required>

            <!-- Ownership -->
            <label for="ownership">Ownership (1: First Owner, 2: Second Owner, etc.):</label>
            <input type="number" id="ownership" name="ownership" min="1" required>

            <!-- Mileage -->
            <label for="mileage">Mileage (kmpl):</label>
            <input type="number" step="0.1" id="mileage" name="mileage" min="0" required>

            <!-- Engine Capacity -->
            <label for="engine">Engine Capacity (cc):</label>
            <input type="number" step="0.1" id="engine" name="engine" min="0" required>

            <!-- Car Age -->
            <label for="car_age">Car Age (years):</label>
            <input type="number" id="car_age" name="car_age" min="0" required>

            <!-- Submit Button -->
            <button type="submit">Predict Price</button>
        </form>
    </div>

    <!-- Display Prediction Result -->
    {% if prediction_text %}
    <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
